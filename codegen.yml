overwrite: true

generates:
  ./src/modules/testModule/types/generated.ts:
    schema: ${VUE_APP_GRAPHQL_TEST_MODULE}
    documents: "src/modules/testModule/apollo/**/*.gql"
    plugins:
      - "typescript"
    config:
      scalars:
        UUID: string

hooks:
  afterOneFileWrite:
    - "vue-cli-service lint"
